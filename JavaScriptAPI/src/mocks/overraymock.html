<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div id="overray">
        <div class="overray-child">
            <img src="../../assets/images/about.jpg" alt="">
        </div><!-- /.overray-child -->

        <div class="overray-child" id="film-context">
            <div id="film-info">
                <div id="film-categori">
                    <span>DRAMA</span>
                </div><!-- /.categori -->
                <div id="film-title">
                    <span>TITEL</span>
                </div><!-- /#film-title -->
                <div id="film-time">
                    <img src="../../assets/images/clock.png" alt="">
                    <span>2 tim 11 min | 11Ã¥r</span>
                </div><!-- /#film-time -->
                <div id="film-detail">
                    <span>Actors: Harrison Ford, Markhamill,..</span><br>
                    <span>Director: J.J.Adrams</span>
                </div><!-- /#film-detail -->
                <div id="film-plot">
                    <span>Short Plot is here</span>
                    <button>Read More</button>
                </div><!-- /#film-plot -->
            </div>
            <div id="film-rating">
                <div class="ratings">
                    <span>7.9/10</span>
                    <img src="../../assets/images/IMDb.png" alt="">
                </div><!-- /.ratings -->
                <div class="ratings">
                    <span>80/100</span>
                    <img src="../../assets/images/Metacritic.png" alt="">
                </div><!-- /.ratings -->
                <div class="ratings">
                    <span>93%</span>
                    <img src="../../assets/images/rottenTomatos.png" alt="">
                </div><!-- /.ratings -->
                <div class="ratings"></div><!-- /.ratings -->
                <div class="ratings"></div><!-- /.ratings -->
            </div>
        </div><!-- /.overray-child -->

        <div class="overray-child" id="film-like-dislike">
            <div class="like-dislike">
                <img src="../../assets/images/like.png" alt="">
                <span>1005 likes</span>
            </div><!-- /.like-dislike -->
            <div class="like-dislike">
                <img  id = "dislike" src="../../assets/images/like.png" alt="">
                <span>25 dislikes</span>

            </div><!-- /.like-dislike -->
        </div><!-- /.overray-child -->

    </div><!-- /#overray -->
</body>
</html>
